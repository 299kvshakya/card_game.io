<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flip Card Memory Game</title>
</head>

<body>
    <div class="user-form" id="user-form">
        <h2>Enter Player Names</h2>
        <input type="text" id="player1" placeholder="Player 1 Name" required />
        <input type="text" id="player2" placeholder="Player 2 Name" required />
        <button id="startGameBtn">Start Game</button>
    </div>

    <div class="game-container" id="game-container" style="display:none;">
        <div class="info-bar">
            <span id="playerTurn"></span>
            <span id="movesCount"></span>
            <button id="restartBtn">Restart</button>
        </div>
        <div class="board" id="board"></div>
    </div>

    <div class="result-modal" id="result-modal" style="display:none;">
        <h2>Game Over!</h2>
        <div id="result"></div>
        <button onclick="restart()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
